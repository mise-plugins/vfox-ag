name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y automake pkg-config libpcre3-dev zlib1g-dev liblzma-dev

      - name: Install dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install automake pkg-config pcre xz

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install plugin to local mise plugins directory
        run: |
          mkdir -p ~/.local/share/mise/plugins
          cp -r ${{ github.workspace }} ~/.local/share/mise/plugins/ag

      - name: Install ag using vfox plugin
        run: |
          mise install vfox:ag@2.2.0

      - name: Test ag
        run: |
          eval "$(mise activate bash)"
          mise use -g vfox:ag@2.2.0
          ag --version
          ag --help
